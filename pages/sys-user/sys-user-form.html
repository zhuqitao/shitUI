<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="import" href="/IESlab/pages/head.html">
		<link rel="stylesheet" href="/IESlab/static/css/sys-user/sys-user-form.css" />
		<script src="/IESlab/static/js/sys-user/sys-user-form.js"></script>
	</head>

	<body>
		<div id="sys-menu-form" class="layui-form">
			<div class="form-row">
				<div class="form-item">
					<div class="form-item-head">头像：</div>
					<div class="form-item-con">
						<span class="iconIconLabel">
							无
						</span>
						<button class="layui-btn">选择</button>
						<button class="layui-btn clear">清除</button>
					</div>
					<div class="form-item-head">归属公司：</div>
					<div class="form-item-con">
						<input class="layui-input" type="" name="" id="" value="" />
					</div>

				</div>
			</div>
			<div class="form-row">
				<div class="form-item">
					<div class="form-item-head">归属部门：</div>
					<div class="form-item-con">
						<input class="layui-input" type="" name="" id="" value="" />
					</div>
					<div class="form-item-head">工号：</div>
					<div class="form-item-con">
						<input class="layui-input" type="" name="" id="" value="" />
					</div>

				</div>
			</div>
			<div class="form-row">
				<div class="form-item">
					<div class="form-item-head">姓名：</div>
					<div class="form-item-con">
						<input class="layui-input" type="" name="" id="" value="" />
					</div>
					<div class="form-item-head">登录名：</div>
					<div class="form-item-con">
						<input class="layui-input required" type="" name="" id="" value="" />
						<div class="help-inline required">
							这是必填字段
						</div>
					</div>

				</div>
			</div>
			<div class="form-row">
				<div class="form-item">
					<div class="form-item-head">密码：</div>
					<div class="form-item-con">
						<input class="layui-input" type="" name="" id="" value="" />
					</div>
					<div class="form-item-head">确认密码：</div>
					<div class="form-item-con">
						<input class="layui-input" type="" name="" id="" value="" />
					</div>

				</div>
			</div>
			<div class="form-row">
				<div class="form-item">
					<div class="form-item-head">邮箱：</div>
					<div class="form-item-con">
						<input class="layui-input" type="" name="" id="" value="" />
					</div>
					<div class="form-item-head">电话：</div>
					<div class="form-item-con">
						<input class="layui-input" type="" name="" id="" value="" />
					</div>

				</div>
			</div>
			<div class="form-row">
				<div class="form-item">
					<div class="form-item-head">手机：</div>
					<div class="form-item-con">
						<input class="layui-input" type="" name="" id="" value="" />
					</div>
					<div class="form-item-head">是否允许登录：</div>
					<div class="form-item-con">
						<select name="city" lay-verify="">
							<option value="0">是</option>
							<option value="1">否</option>
						</select>
					</div>

				</div>
			</div>
			<div class="form-row">
				<div class="form-item">
					<div class="form-item-head">用户类型：</div>
					<div class="form-item-con">
						<select name="city" lay-verify="">
							<option value="0">请选择</option>
							<option value="1">系统管理</option>
							<option value="2">部门经理</option>
							<option value="3">普通用户</option>
						</select>
					</div>
					<div class="form-item-head">用户角色：</div>
					<div class="form-item-con">
						<input type="checkbox" title="管理员" lay-skin="primary" checked>
						<input type="checkbox"  title="部门经理" lay-skin="primary" >
						<input type="checkbox"  title="人事" lay-skin="primary" >
						<input type="checkbox"  title="本部门管理员" lay-skin="primary" checked>
					</div>

				</div>
			</div>
			<div class="form-row">
				<div class="form-item">
					<div class="form-item-head">备注：</div>
					<div class="form-item-con">
						<textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
					</div>
					<div class="form-item-head"></div>
					<div class="form-item-con">
					</div>

				</div>
			</div>
			
		</div>
	</body>

</html>
