<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="import" href="/IESlab/pages/head.html">
		<link rel="stylesheet" href="/IESlab/static/css/sys-role/sys-role-form.css" />
		<script src="/IESlab/static/js/sys-role/sys-role-form.js"></script>
	</head>

	<body>
		<div id="sys-menu-form" class="layui-form">
			<div class="form-row">
				<div class="form-item">
					<div class="form-item-head">归属机构：</div>
					<div class="form-item-con">
						<input class="layui-input" type="" name="" id="" value="" />
					</div>
					<div class="form-item-head">角色名称：</div>
					<div class="form-item-con">
						<input class="layui-input required" type="" name="" id="" value="" />
						<div class="help-inline required">
							这是必填字段
						</div>
					</div>

				</div>
			</div>
			<div class="form-row">
				<div class="form-item">
					<div class="form-item-head">英文名称：</div>
					<div class="form-item-con">
						<input class="layui-input required" type="" name="" id="" value="" />
						<div class="help-inline required">
							这是必填字段
						</div>
					</div>
					<div class="form-item-head">角色类型：</div>
					<div class="form-item-con">
						<select name="city" lay-verify="">
							<option value="0">任务分配</option>
							<option value="1">管理角色</option>
							<option value="2">普通角色</option>
						</select>
						<div class="help-inline">
							工作流组用户组类型（任务分配：assignment、管理角色：security-role、普通角色：user）
						</div>
					</div>

				</div>
			</div>
			<div class="form-row">
				<div class="form-item">
					<div class="form-item-head">是否系统数据：</div>
					<div class="form-item-con">
						<select name="city" lay-verify="">
							<option value="0">是</option>
							<option value="1">否</option>
						</select>
						<div class="help-inline">
							“是”代表此数据只有超级管理员能进行修改，“否”则表示拥有角色修改人员的权限都能进行修改
						</div>
					</div>
					<div class="form-item-head">是否可用：</div>
					<div class="form-item-con">
						<select name="city" lay-verify="">
							<option value="0">是</option>
							<option value="1">否</option>
						</select>
						<div class="help-inline">
							“是”代表此数据可用，“否”则表示此数据不可用
						</div>
					</div>

				</div>
			</div>
			<div class="form-row">
				<div class="form-item">
					<div class="form-item-head">数据范围：</div>
					<div class="form-item-con">
						<select name="city" lay-verify="">
							<option value="0">所有数据</option>
							<option value="1">所在公司及以下数据</option>
							<option value="1">所在公司数据</option>
							<option value="1">所在部门及以下数据</option>
							<option value="1">所在部门数据</option>
							<option value="1">仅本人数据</option>
							<option value="1">按明细设置</option>
						</select>
						<div class="help-inline">
							特殊情况下，设置为"按明细设置"，可进行跨机构授权
						</div>
					</div>
					<div class="form-item-head">备注：</div>
					<div class="form-item-con">
						<textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
					</div>

				</div>
			</div>
			
		</div>
	</body>

</html>
