<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="import" href="/IESlab/pages/head.html" >
		<script src="/IESlab/static/js/sys-role.js"></script>
	</head>

	<body>
		<div id="sys-role">
			<div class="table-box">
				<div class="search-box">
					<div class="search-item">
						<label>查询条件1：</label>
						<input class="ies-input" />
					</div>
					<div class="search-item">
						<label>查询条件2：</label>
						<input class="ies-input" />
					</div>
					<div class="search-item">
						<label>查询条件3：</label>
						<input class="ies-input" />
					</div>
					<div class="search-item">
						<label>查询条件4：</label>
						<input class="ies-input" />
					</div>
					<div class="search-item">
						<label>查询条件5：</label>
						<input class="ies-input" />
					</div>
				</div>
				<div class="search-btn-group">
					<div class="left">
						<button class="ies-btn"><i class="fa fa-plus"></i>添加</button>
						<button class="ies-btn"><i class="fa fa-pencil-square-o"></i>修改</button>
						<button class="ies-btn"><i class="fa fa-trash"></i>删除</button>
					</div>
					<div class="right">
						<button class="ies-btn radius primary"><i class="fa fa-search"></i>查询</button>
						<button class="ies-btn radius success"><i class="fa fa-reply-all"></i>重置</button>
					</div>
				</div>
				<table class="ies-table striped hover">
					<thead>
						<tr>
							<th>名字</th>
							<th>责任区</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						<tr v-for="item in roleList" :key="roleList.id">
							<td>{{item.name}}</td>
							<td>{{item.responsibility}}</td>
							<td>
								<button class="ies-btn info small"><i class="fa fa-search-plus"></i>查看</button>
								<button class="ies-btn error small"><i class="fa fa-trash"></i>删除</button>
								<button class="ies-btn success small"><i class="fa fa-pencil-square-o"></i>菜单设置</button>
								<button class="ies-btn warning small"><i class="fa fa-plus"></i>分配用户</button>
							</td>
						</tr>

					</tbody>

				</table>

			</div>
		</div>

	</body>

</html>
